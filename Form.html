<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Student Registration Form</title>
    
        </head>
      <body style="background-color: hsl(180, 100%, 85%);">
        
        <fieldset>
        <legend><h2> Student Registration Form</h2></legend>
        
        <form action="text">
        <label for="Name">Name:</label>
        <input type="Name" name="" id="name"placeholder="Enter Your Name">
         
         <br><br>
       <label for="Fname">Father's Name: </label>
        <input type="Fname" name="fname"id="fname"placeholder="Enter your Fname">
       <br><br>
       <label for="Mother's Name">Mother's Name:</label>
       <input type="Mname"Name="Mname" id="Mname"placeholder="Enter Your Mname">
       <br> <br>
       <label for="no">Contact Number:</label>
       <input type="number"Name="Contact Number"id="no">
       <br><br>
       <label for="email">E-mail ID:</label>
       <input type="email" name="Email" id="Email"placeholder="Enter Your Mail">
       <br><br>
       <label for="pass">password:</label>
       <input type="password" name="pass" id="pass">
    
      <br> <br>
      <label for="gender">Gender :</label>&nbsp;  &nbsp; 
      Male<input type="radio" name="gender" id="Gender">
      Female<input type="radio" name="gender" id="Gender">
      Other<input type="radio" name="gender" id="Gender">
      <br> <br>
      <label for="DOB">Date Of Birth :</label>
     <input type="date" name="date" id="date">
     <br><br>
     Address: <br><textarea cols="10" rows="5"></textarea>
     <br> <br>
     Blood Group:<select name="BG" id="BG">
     <option value="A"> A+</option>
     <option value="A-">A-</option>
     <option value="B+">B+</option>
     <option value="B-">B-</option> 
     <option value="O+">O+</option> 
      </select>
      <br><br>
      <div>
        <label for="department">Department:</label>
       <input type="radio" name="radio" id="radio"> Chemistry
        <input type="radio" name="radio" id="radio"> Physics
       <input type="radio" name="radio" id="radio">Computer Science
       </div>
       <br> 
       <label for="checkbox">Course</label>
     <input type="checkbox" name="checkbox" id="checkbox">HTML
     <input type="checkbox" name="checkbox" id="checkbox">CSS
     <input type="checkbox" name="checkbox" id="checkbox">C
     <input type="checkbox" name="checkbox" id="checkbox">C#
     <input type="checkbox" name="checkbox" id="checkbox">Angular
    <input type="checkbox" name="checkbox" id="checkbox">REACT
     <input type="checkbox" name="checkbox" id="checkbox">Machine Learning
    <br><br> 
      Photo:<input type="file" name="" id="">
      <br> <br> <br>
     <button type="submit" value="Submit">Submit</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <button type="reset" value="Reset">Reset</button> 
    </form>
    </legend>
</body>
</html>

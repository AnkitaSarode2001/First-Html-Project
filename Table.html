<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <h1>student table</h1>
    <table style="width: 500; width:500;">
   <style >
        table,th,td{
            border: 2px solid black;
             }
             th,td{
                padding: 10px;;
             }
      </style>
     <th>Day/period</th>
        <th>I</th>
        <th>II</th>
        <th>III</th>
        <th>BREAK</th>
        <th>IV</th>
        <th>V</th>
        <th>VI</th>
        <th>VII</th>
        <tr>
            <td>Monday</td>
            <td>ENG</td>
            <td>MATH</td>
            <td>CHE</td>
            <td rowspan="6"><h3>&nbsp;LUNCH</h3></td>
            <td colspan="3">LAB</td>
            <td>PHY</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td colspan="3">LAB</td>
            <td >ENG</td>
            <td>CHE</td> 
            <td>MATH</td>
            <td>SPORTS</td> 
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>MATH</td>
             <td>PHY</td>
            <td >ENG</td> 
            <td>CHE</td>
            <td colspan="3">LIBRARY</td> 
        </tr>
        <tr>
            <td>Thursday</td>
            <td>PHY</td>
             <td>ENG</td>
            <td >CHE</td>
           <td colspan="3">LAB</td> 
            <td>MAT</td>
             </tr>
             <tr>
      <td>Friday</td>
      <td colspan="3">LAB</td>
      <td>MATH</td>
      <td >CHE</td>
      <td>ENG</td>
      <td>PHY</td>
      </tr>
      <tr>
      <td>Saturday</td>
      <td>ENG</td>
      <td>CHE</td>
         <td >MATH</td>
         <td colspan="3">SEMINAR</td>
         <td>SPORTS</td>
          </tr> 
         
   
</body>
</html>
